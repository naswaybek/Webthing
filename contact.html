<h2>Contact & Mentorship Form</h2>


<form action="#" method="post" enctype="multipart/form-data">
<label for="name">Full name</label><br>
<input id="name" name="name" type="text" required><br><br>


<label for="email">Email</label><br>
<input id="email" name="email" type="email" required><br><br>


<label for="phone">Phone</label><br>
<input id="phone" name="phone" type="tel" placeholder="+7..."><br><br>


<label for="birth">Date of birth</label><br>
<input id="birth" name="birth" type="date"><br><br>
<label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="6" placeholder="Something interesting..." required></textarea><br><br>
<label for="color">Favorite color (for fun)</label><br>
<input id="color" name="color" type="color" value="#ff6600"><br><br>
<input type="submit" value="Send">
</form>
